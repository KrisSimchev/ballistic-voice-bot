[general]
; Define the RTP port range
rtpstart=10000
rtpend=20000

; Enable checksum verification for RTP packets
rtpchecksums=yes

; Timeout for DTMF tones in milliseconds
dtmftimeout=3000

; Enforce strict RTP packet validation
strictrtp=yes

; Disable ICE support unless explicitly needed
icesupport=no

; Enable external media support (only if required)
externmedia=no  ; Set to 'yes' only if you are using ExternalMedia application

; Public IP address for external RTP (set if behind NAT)
extern_addr=207.154.193.118  ; Replace with your public IP

; Define local network settings for NAT traversal
localnet=10.114.0.0/20
localnet=10.19.0.0/16
